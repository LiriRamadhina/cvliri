<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - CV</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-yellow-950 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Resume</h1>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:text-gray-300 transition">Home</a>
        <a href="projects.html" class="hover:text-gray-300 transition">Projects</a>
        <a href="contact.html" class="hover:text-gray-300 transition">Contact</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto mt-8 p-4">
    <section id="education" class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Education</h2>
        <div class="bg-white shadow-lg p-4 rounded mb-4">
          <h3 class="font-bold">Areta Informatics College</h3>
          <p>2023 - Sampai sekarang</p>
          <p>Teknik Informatika</p>
        </div>
        <div class="bg-white shadow-lg p-4 rounded">
          <h3 class="font-bold">SMK INSAN TAZZAKA</h3>
          <p>2020 - 2023</p>
          <p>Manajement perkantoran</p>
        </div>
      </section>
      <section id="skills" class="mb-8">
        <h2 class="text-2xl font-bold mb-4">Skills</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
          <div class="bg-white shadow-lg p-4 text-center rounded hover:shadow-xl transition">
            <h3 class="font-bold">HTML</h3>
            <p>Advanced</p>
          </div>
          <div class="bg-white shadow-lg p-4 text-center rounded hover:shadow-xl transition">
            <h3 class="font-bold">JavaScript</h3>
            <p>Advanced</p>
          </div>
          <div class="bg-white shadow-lg p-4 text-center rounded hover:shadow-xl transition">
            <h3 class="font-bold">Tailwind CSS</h3>
            <p>Advanced</p>
          </div>
          <div class="bg-white shadow-lg p-4 text-center rounded hover:shadow-xl transition">
            <h3 class="font-bold">Github</h3>
            <p>Advanced</p>
          </div>
          <div class="bg-white shadow-lg p-4 text-center rounded hover:shadow-xl transition">
            <h3 class="font-bold">Python</h3>
            <p>Advanced</p>
          </div>
          <div class="bg-white shadow-lg p-4 text-center rounded hover:shadow-xl transition">
            <h3 class="font-bold">SQL</h3>
            <p>Intermediate</p>
          </div>
        </div>
      </section>  
    </main>
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
      
       
        menuBtn.addEventListener('click', () => {
          menu.classList.toggle('hidden'); 
        });
      </script>      
</body>
</html>
